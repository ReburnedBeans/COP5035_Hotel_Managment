{% extends "layout.html" %}
{% block content %}
        <article class="content-section">
            <h1>Hotel Palm Aire Reservations</h1>
            <table class="table">
                <thead><tr><th>Name</th><th>Room Type</th><th>Number Of Nights</th></tr></thead>
                <tbody>
                    {% for booking in bookings %}
                        <tr>
                            <td>{{ booking.party_name }}</td>
                            <td>{{ booking.room_type }}</td>
                            <td>{{ booking.number_of_nights }}</td>
                         
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </article>
{% endblock content %}
